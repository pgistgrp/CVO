<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>


<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<title>Resize</title>
<script language="javascript1.2">
function dosize(){
	if (self.innerWidth)
	{
		frameWidth = self.innerWidth;
		frameHeight = self.innerHeight;
	document.getElementById("pane2").style.height= (frameHeight-200) + "px;";

	}
	else if (document.documentElement && document.documentElement.clientWidth)
	{
		frameWidth = document.documentElement.clientWidth;
		frameHeight = document.documentElement.clientHeight;
	document.getElementById("pane2").style.height= (frameHeight-200);

	}
	else if (document.body)
	{
		frameWidth = document.body.clientWidth;
		frameHeight = document.body.clientHeight;
	document.getElementById("pane2").style.height= (frameHeight-200);

	}
	else return;

}
</script></head><body onLoad="dosize()" onResize="dosize()">
<p>some text
  <input name="" value="size" onclick="dosize()" type="button">
</p>
<table border="3" bordercolor="#ffffff" width="100%">
  <tbody><tr>
    <td bgcolor="#ffcc00" width="9%"><div>box 1</div></td>
    <td bgcolor="#99ff66" width="91%"><div id="pane2" style="width: 400px; height: 314px;">box 2</div></td>
  </tr>
</tbody></table>
<div id="test" style="background-color: rgb(255, 255, 153);">another pane</div>

</body></html>
